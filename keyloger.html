<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style>
.container{
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
}
#log ,#state{
    width: 500px;
    height: 50px;
    border: 1px solid black;
    padding: 10px;
    font-size: 20px;
    text-align: center;
    margin-top: 20px;
    background-color: #ffa500;
    border-radius: 10px;

}
.button-container{
    display: flex;
   

    
}
button{
    font-size: 20px;
    padding: 10px 20px;
    margin-right: 20px;

}
    </style>
</head>
<body>
    <div class="container">
        <h1 style="border: 2px solid black;padding: 2px;border-radius:10px;">KeyLogger</h1>
        <p>Dont forget to subscribe to our channel</p>
        <div class="button-container">
            <button id="start-btn">Start Login Keypresses</button>
            <button id="stop-btn">stop Logging keypresses</button>
        </div>
<div class="button-container">
    <div id="log"></div>
    <div id="state"></div>
</div>
    </div>

    <script>
        const log = document.getElementById('log');
        const state = document.getElementById('state');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');


        startBtn.addEventListener('click',()=>{
            document.addEventListener('keydown',handelDown);
            document.addEventListener('keyup',handelUp);
            startBtn.disabled=true;
            stopBtn.disabled=false;

        })

        stopBtn.addEventListener('click',()=>{
            document.removeEventListener('keydown',handelDown);
            document.removeEventListener('keyup',handelUp);
            log.textContent="";
            state.textContent="";
            startBtn.disabled=false;
            stopBtn.disabled=true;


        })
        function handelDown(e){
            log.textContent=`key ${e.key} pressed down`;
            state.textContent=`key is down`;
        }

        function handelUp(e){
            log.textContent=`key ${e.key} pressed down`;
            state.textContent=`key is up`;
            console.log(e)
        }
          
    </script>
</body>
</html>
